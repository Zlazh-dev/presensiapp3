services:
  # PostgreSQL Database Service
  postgres:
    image: postgres:16-alpine
    container_name: presensi_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - presensi_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Node.js Service (Development)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: presensi_backend
    restart: unless-stopped
    environment:
      - NODE_ENV=${NODE_ENV}
      - PORT=${PORT}
      - DB_HOST=postgres # Use service name as hostname
      - DB_PORT=5432
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN}
      - GEOFENCE_LAT=${GEOFENCE_LAT}
      - GEOFENCE_LNG=${GEOFENCE_LNG}
      - GEOFENCE_RADIUS=${GEOFENCE_RADIUS}
      - WORK_START_TIME=${WORK_START_TIME}
      - WORK_END_TIME=${WORK_END_TIME}
    ports:
      - "${PORT}:5000"
    volumes:
      # Mount source code for hot-reload
      - ./src:/app/src
      - ./package.json:/app/package.json
      - ./tsconfig.json:/app/tsconfig.json
      - ./nodemon.json:/app/nodemon.json
      # Named volume for node_modules (better performance)
      - backend_node_modules:/app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - presensi_network
    healthcheck:
      test: [ "CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:5000/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local
  backend_node_modules:
    driver: local

networks:
  presensi_network:
    driver: bridge
